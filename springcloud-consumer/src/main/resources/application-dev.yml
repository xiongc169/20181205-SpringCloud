feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connect-timeout: 999999999
        read-timeout: 999999999

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

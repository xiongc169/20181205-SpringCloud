server:
  port: 8020

spring:
  application:
    name: springcloud-consumer
  datasource:
    url:jdbc: mysql://127.0.0.1:3306/yoong_rehearsal?characterEncoding=utf8&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
